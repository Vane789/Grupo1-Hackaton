<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"  
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- TIPOGRAFIA -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

        <title>Registrarse</title>
    </head>

    <body>
        <!-- Contenedor pader del formulario -->
        <div class="formulary-container d-flex align-items-center flex-column">
            <h2>Crea tu cuenta</h2>
            <form  id="contactForm">
                <!-- sección de inputs y labels -->
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name"  placeholder="Nombre">
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="Correo Electrónico">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                </div>
                <div class="check-box">
                    <label for="checkbox" id="check-box">Acepto terminos y condiciones*</label>
                    <input type="checkbox" name="checkbox" id="checkbox" required>
                  </div>   
                    <!--Seccion de botones  -->
                <button class="enviar" type="submit">Enviar</button>
                <!-- botones para registrarse con redes sociales -->
                <div class="social-buttons">                    
                    <button type="button" id="google-button" class="btn btn-primary">
                        <i class="bi bi-google"></i> Ingresar con Google
                    </button>
                    
                    <button type="button" id="facebook-button" class="btn btn-primary">
                        <i class="bi bi-facebook"></i> Ingresar con Facebook
                    </button>
                    
                    <div class="login"><p>¿Ya tienes cuenta? <a href="">Inicia sesión aquí</a></p>
                    </div>                   
    
                    </div>
            </form>
        </div>
        <script src="/script.js"></script>
    </body>

    </html>
